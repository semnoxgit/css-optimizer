
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Optimizer</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="test.css"> -->
</head>

<body>
    <div class="page">
        <h1 class="pageTitle">CSS Optimizer</h1>
        <div class="underline"></div>
        <div class="container">
            <div class="textArea">
                <h2 class="title">Input CSS</h2>
                <textarea name="input" id="input" cols="70" rows="20" onfocus="clear_textArea(this);"></textarea>
                <button id="optimizeBtn">Optimize</button>
            </div>
            <div class="textArea">
                <h2 class="title">Result</h2>
                <textarea name="output" id="output" cols="70" rows="20"
                    readonly="readonly"></textarea>
                <div class="outputBtn">
                    <button id="selectAll">Select all</button>
                    <button id="copy">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="code.js"></script>
</body>

</html>
